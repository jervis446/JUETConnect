{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block extras %}
	<meta property="og:image" content="https://preview.ibb.co/gmYBLv/stalkhub.jpg" />
	<meta property="og:title" content="StalkHub" />
	<meta property="og:description" content="A web based tool to view your GitHub profile. Try it now. Give a star if you really like." />

	<link rel="image_src" type="image/jpeg" href="https://preview.ibb.co/gmYBLv/stalkhub.jpg" />
{% endblock %}

{% block main %}
<div class="container">

	<div class="row">
		<div class="col s12" style="padding-top: 150px;">
			<h1 class="center-align" id="head"><a href="{{ url_for('index') }}"> ConnectHub</a></h1>
		</div>
	</div>


	<div class="row">
		<div class="col s2"></div>
	    <form class="col s8" action="{{ url_for('profile') }}" method="post" style="padding-top: 10px;">
	      <div class="row">
	        <div class="input-field col s12">
	          <i class="material-icons prefix">face</i>
	          <input id="icon_prefix" type="text" class="validate" name="username">
	          <label for="icon_prefix">GitHub User-name</label>
	        </div>
	      </div>
	    </form>
	    <div class="col s2"></div>
	</div>
</div>
{% endblock %}
